<!-- 
---------------------------------------------------
Simulador basico de gestion de stock de productos.
---------------------------------------------------
Posee 3 funcionalidades:
1- Agregar un producto (se agregara a la lista de productos el producto creado, con sus atributosnombre, precio y stock seteado en 0)
2- Agregar unidades al stock (A travez de un for busqua el indice del producto en la lista que tenga el nombre ingresado, y le agregue la cantidad requerida)
3- Obtener un "informe" genereal de los productos, precios y stock de los mismos (Para hacer uso del foreach, que recorra todos los elementos de la lista y devuelva los atributos de cada objeto)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Stock</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./js/javascript.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gestión de Productos</h1>
    
    <div class="card-menu">
      <button onclick="CrearProducto()" href="" class="card">
        <img src="./imgs/productos.png" alt="Crear producto" />
        <div class="card-content">
          <h2>Crear Producto</h2>
          <p>Registrar un nuevo producto en el sistema.</p>
        </div>
      </button>

      <button onclick="CargarStock()" href="" class="card">
        <img src="./imgs/en-stock.png" alt="Cargar stock" />
        <div class="card-content">
          <h2>Cargar Stock</h2>
          <p>Actualizar el stock disponible de productos.</p>
        </div>
      </button>

      <button onclick="GenerarInforme()" href="" class="card">
        <img src="./imgs/solicitud.png" alt="Informes de stock" />
        <div class="card-content">
          <h2>Informe</h2>
          <p>Consultar reportes y estadísticas de inventario.</p>
        </div>
      </button>
    </div>
  </div>
</body>
</html>
